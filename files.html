<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/framework.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative text-center mt-0">Dashify</h3>
            <ul>
                <li>
                    <a href="./index.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-tachometer-alt fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./settings.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-cog fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="./profile.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="./projects.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-project-diagram fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="./courses.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-book fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a href="./friends.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-user-friends fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a href="./files.html" class="active d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a href="./plans.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-money-bill-wave fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Header -->
            <div class="header bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10 rad-10" type="search" placeholder="Search">
                </div>
                <div class="user d-flex align-items-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg p-relative"></i>
                    </span>
                    <div class="user-info d-flex align-items-center">
                        <div class="user-img">
                            <img src="./images/user.png" alt="User">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header -->
            <h1 class="p-relative">Files</h1>
            <div class="files-page d-flex gap-20 m-20">
                <div class="files-stats bg-white rad-10 p-20">
                    <h2 class="mt-0 mb-15 text-center">Files Statistics</h2>
                    <div class="d-flex align-items-center border-eee rad-6 p-10 mb-15">
                        <i class="fa-regular fa-file-pdf fa-lg blue center-flex c-blue icon"></i>
                        <div class="info">
                            <span class="font-14">PDF Files</span>
                            <span class="color-grey d-block mt-5 font-13">130 Files</span>
                        </div>
                        <div class="size color-grey font-13 d-flex align-items-center">6.5GB</div>
                    </div>
                    <div class="d-flex align-items-center border-eee rad-6 p-10 mb-15">
                        <i class="fa-regular fa-images fa-lg green center-flex c-green icon"></i>
                        <div class="info">
                            <span class="font-14">Images</span>
                            <span class="color-grey d-block mt-5 font-13">115 Files</span>
                        </div>
                        <div class="size color-grey font-13 d-flex align-items-center">3.5GB</div>
                    </div>
                    <div class="d-flex align-items-center border-eee rad-6 p-10 mb-15">
                        <i class="fa-regular fa-file-word fa-lg red center-flex c-red icon"></i>
                        <div class="info">
                            <span class="font-14">Word Files</span>
                            <span class="color-grey d-block mt-5 font-13">110 Files</span>
                        </div>
                        <div class="size color-grey font-13 d-flex align-items-center">3.2GB</div>
                    </div>
                    <div class="d-flex align-items-center border-eee rad-6 p-10 mb-15">
                        <i class="fa-solid fa-file-csv fa-lg orange center-flex c-orange icon"></i>
                        <div class="info">
                            <span class="font-14">CSV Files</span>
                            <span class="color-grey d-block mt-5 font-13">99 Files</span>
                        </div>
                        <div class="size color-grey font-13 d-flex align-items-center">2.9GB</div>
                    </div>
                    <a class="upload bg-blue color-white rad-6 d-block w-fit font-13" href="#">
                        <i class="fa-solid fa-angles-up mr-10"></i>
                        Upload
                    </a>
                </div>
                <div class="files-content d-grid gap-20">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>

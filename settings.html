<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashify</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&amp;display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/framework.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page d-flex">
        <div class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative text-center mt-0">Dashify</h3>
            <ul>
                <li>
                    <a href="./index.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-tachometer-alt fa-fw"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./settings.html" class="active d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-cog fa-fw"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="./profile.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-user fa-fw"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="./projects.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-project-diagram fa-fw"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="./courses.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-book fa-fw"></i>
                        <span>Courses</span>
                    </a>
                </li>
                <li>
                    <a href="./friends.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-user-friends fa-fw"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a href="./files.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-file fa-fw"></i>
                        <span>Files</span>
                    </a>
                </li>
                <li>
                    <a href="./plans.html" class="d-flex align-items-center font-14 p-10 rad-6 color-black">
                        <i class="fas fa-money-bill-wave fa-fw"></i>
                        <span>Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <!-- Start Header -->
            <div class="header bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10 rad-10 type=" search" placeholder="Search">
                </div>
                <div class="user d-flex align-items-center">
                    <span class="notification p-relative">
                        <i class="fa-regular fa-bell fa-lg p-relative"></i>
                    </span>
                    <div class="user-info d-flex align-items-center">
                        <div class="user-img">
                            <img src="./images/user.png" alt="User">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header -->
            <h1 class="p-relative">Settings</h1>
            <div class="wrapper d-grid gap-20">
                <!-- Start Site Control -->
                <div class="site-control bg-white rad-10 p-20">
                    <h2 class="mt-0 mb-10">Site Control</h2>
                    <span class="mt-0 mb-20 font-15 color-grey d-block">Control your site settings</span>
                    <div class="mb-15 between-flex">
                        <div>
                            <span>Website Control</span>
                            <p class="mt-5 mb-15 font-12 color-grey">Open/Close Website And Type The Reason</p>
                        </div>
                        <label>
                            <input class="toggle-box" type="checkbox" checked>
                            <div class="toggle-switch"></div>
                        </label>
                    </div>
                    <textarea class="close-message p-10 rad-6 d-block w-full" placeholder="Type the reason"></textarea>
                </div>
                <!-- End Site Control -->
                <!-- Start Site Control -->
                <div class="general-info bg-white rad-10 p-20">
                    <h2 class="mt-0 mb-10">General Info</h2>
                    <span class="mt-0 mb-20 font-15 color-grey d-block">General Information About Your Account</span>
                    <div class="mb-15"><label class="font-14 color-grey mb-10 d-block">First Name</label>
                        <input type="text" class="border-none border p-10 rad-6 d-block w-full"
                            placeholder="First Name">
                    </div>
                    <div class="mb-15"><label class="font-14 color-grey mb-10 d-block">Last Name</label>
                        <input type="text" class="border-none border p-10 rad-6 d-block w-full" placeholder="Last Name">
                    </div>
                    <div class="mb-15"> <label class="font-14 color-grey mb-10 d-block">Email</label>
                        <input type="email" class="email border-none border mr-10 p-10 rad-6 d-block w-full"
                            placeholder="abdullah.hamdi.1998@gmail.com" disabled>
                            <a href="#" class="color-blue">Change</a>
                    </div>
                </div>
                <!-- End Site Control -->
            </div>
        </div>
</body>

</html>
